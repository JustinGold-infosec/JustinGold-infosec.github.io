<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Preload theme to prevent flash -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'dark'); // Default to dark
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <style>
    /* ===== CSS Variables for Theming ===== */
    :root {
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --border: #30363d;
      --code-bg: #161b22;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --bg-tertiary: #eaeef2;
      --text-primary: #1f2328;
      --text-secondary: #59636e;
      --text-muted: #8b949e;
      --accent: #0969da;
      --accent-hover: #0550ae;
      --border: #d1d9e0;
      --code-bg: #f6f8fa;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* ===== Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header & Navigation ===== */
    header {
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color var(--transition-speed), border-color var(--transition-speed);
    }

    nav {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    .site-title:hover {
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color var(--transition-speed);
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent);
    }

    /* ===== Theme Toggle Button ===== */
    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: all var(--transition-speed);
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      background: var(--bg-secondary);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: var(--text-secondary);
      transition: fill var(--transition-speed);
    }

    .theme-toggle:hover svg {
      fill: var(--accent);
    }

    .sun-icon { display: none; }
    .moon-icon { display: block; }

    [data-theme="light"] .sun-icon { display: block; }
    [data-theme="light"] .moon-icon { display: none; }

    /* ===== Main Content ===== */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
      flex: 1;
    }

    /* ===== Typography ===== */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-primary);
      margin: 1.5rem 0 1rem;
      line-height: 1.3;
      font-weight: 600;
    }

    h1 { font-size: 2rem; margin-top: 0; }
    h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    h3 { font-size: 1.25rem; }

    p {
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* ===== Lists ===== */
    ul, ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    /* ===== Code ===== */
    code {
      background-color: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
      color: var(--accent);
    }

    pre {
      background-color: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      color: var(--text-primary);
    }

    /* ===== Horizontal Rule ===== */
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* ===== Blockquote ===== */
    blockquote {
      border-left: 4px solid var(--accent);
      margin: 1.5rem 0;
      padding: 0.5rem 1rem;
      background-color: var(--bg-secondary);
      border-radius: 0 8px 8px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    blockquote p {
      margin: 0;
      color: var(--text-secondary);
    }

    /* ===== Footer ===== */
    footer {
      background-color: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      transition: background-color var(--transition-speed), border-color var(--transition-speed);
    }

    footer a {
      color: var(--text-secondary);
    }

    footer a:hover {
      color: var(--accent);
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      header {
        padding: 1rem;
      }

      nav {
        justify-content: center;
      }

      .nav-links {
        gap: 1rem;
      }

      main {
        padding: 2rem 1rem;
      }

      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.35rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: "Justin Gold" }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a></li>
        <li>
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
            <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 1.5a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-17a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 12 2zm0 18a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 12 20zM4.22 4.22a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 0 1-1.06 1.06L4.22 5.28a.75.75 0 0 1 0-1.06zm13.44 13.44a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 0 1-1.06 1.06l-1.06-1.06a.75.75 0 0 1 0-1.06zM2 12a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 2 12zm18 0a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 20 12zM5.28 18.72a.75.75 0 0 1 0-1.06l1.06-1.06a.75.75 0 1 1 1.06 1.06l-1.06 1.06a.75.75 0 0 1-1.06 0zm13.44-13.44a.75.75 0 0 1 0-1.06l1.06-1.06a.75.75 0 1 1 1.06 1.06l-1.06 1.06a.75.75 0 0 1-1.06 0z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.36 3.293a1 1 0 0 1 .187 1.157A7.45 7.45 0 0 0 19.55 14.453a1 1 0 0 1 1.343 1.343 9.45 9.45 0 1 1-12.69-12.69 1 1 0 0 1 1.158.187z"/>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name | default: "Justin Gold" }}. Built with Jekyll.</p>
    <p>
      <a href="https://github.com/{{ site.author.github }}">GitHub</a>
    </p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
